<app-header></app-header>
<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12 bg-gray-50">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    
    <!-- Skewed Gradient Background -->
    <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-orange-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>

    <!-- Form Container -->
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      
      <!-- Header -->
      <div class="text-center pb-6">
        <h1 class="text-3xl font-bold text-gray-800">Contact Us!</h1>
        <p class="text-gray-500">Fill up the form below to send us a message.</p>
      </div>

      <!-- Form -->
      <form>
        <!-- Name -->
        <input
          class="shadow mb-4 border border-gray-300 rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
          type="text" placeholder="Name" name="name" />

        <!-- Email -->
        <input
          class="shadow mb-4 border border-gray-300 rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
          type="email" placeholder="Email" name="email" />

        <!-- Subject -->
        <input
          class="shadow mb-4 border border-gray-300 rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
          type="text" placeholder="Subject" name="_subject" />

        <!-- Message -->
        <textarea
          class="shadow mb-4 border border-gray-300 rounded w-full py-2 px-3 text-gray-700 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-pink-400"
          placeholder="Type your message here..." name="message"></textarea>

        <!-- Buttons -->
        <div class="flex justify-between gap-4">
          <input
            class="shadow bg-gradient-to-r from-pink-500 to-orange-500 hover:from-pink-600 hover:to-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-pink-400"
            type="submit" value="Send âž¤" />
          
          <input
            class="shadow bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-400"
            type="reset" />
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
