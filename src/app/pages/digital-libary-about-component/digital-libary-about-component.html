


    <section class="py-20 bg-gradient-to-br from-gray-50 to-blue-50">
  <div
    class="container mx-auto px-4 sm:px-6 lg:px-16 items-center flex flex-col lg:flex-row"
    [ngClass]="{ 'lg:flex-row-reverse': reverse }"
  >
    <!-- Text Column -->
    <div class="lg:w-1/2">
      <div class="lg:px-12 xl:px-24">
        <span class="font-medium tracking-wider text-red-500" [ngClass]="subtitleClass">
          {{ subtitle }}
        </span>

        <h3
          class="mt-2 text-4xl md:text-5xl font-bold leading-tight"
        >
          <span
            class="bg-gradient-to-r from-pink-500 to-red-500 bg-clip-text text-transparent" [ngClass]="titleClass"
          >
            {{ title }}
          </span>
        </h3>

        <p
          class="mt-8 text-lg md:text-xl font-light text-gray-600 leading-relaxed" [ngClass]="descClass"
        >
          {{ description }}
        </p>

        <!-- Features -->
        <ul
          *ngIf="features?.length"
          class="mt-8 space-y-3 text-gray-700"
        >
          <li
            *ngFor="let f of features"
            class="flex items-start"
          >
            <svg
              class="h-6 w-6 text-green-500 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span>{{ f }}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Image Column -->
    <div class="mt-10 lg:mt-0 w-full lg:w-1/2">
      <div class="relative">
        <img
          [src]="image"
          [alt]="title"
          class="rounded-2xl shadow-2xl border-8 border-white transform rotate-1 hover:rotate-0 transition duration-500"
        />

        <div
          class="absolute -bottom-6 -left-6 bg-white p-4 rounded-xl shadow-lg"
        >
          <div
            class="text-red-500 font-bold text-2xl"
          >
            {{ highlightValue }}
          </div>
          <div class="text-gray-500">
            {{ highlightLabel }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
