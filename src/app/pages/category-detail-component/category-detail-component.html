


<app-header></app-header>

<div class="animated-gradient"
    [ngStyle]="{
        'background': 'url(assets/images/pop13.png) no-repeat center center',
        'background-size': 'cover'
    }">
    <div class="mx-auto flex flex-col items-center py-12 sm:py-24 wave-container">
        <div class="w-11/12 sm:w-2/3 lg:flex justify-center items-center flex-col mb-5 sm:mb-10">
            <h1 class="text-4xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-6xl text-center text-gray-800 dark:text-black font-black">
                Unlock Limitless Knowledge –  
                <br>
                <span class="typewriter-container">
                    <span class="text-orange-600 dark:text-orange-400">Digital</span>
                    <span class="typewriter">Library</span>
                </span>
            </h1>
            <p class="mt-5 sm:mt-10 lg:w-10/12 text-gray-600 dark:text-gray-300 font-normal text-center text-xl fade-text">
                "Explore. Discover. Grow – Knowledge at Your Fingertips!"
            </p>
        </div>

        <div class="flex w-11/12 md:w-8/12 xl:w-6/12 mb-4">
            <div class="flex rounded-md w-full">
                <input type="text" name="q"
                    class="w-full p-3 rounded-md rounded-r-none border-2 border-gray-300 placeholder-current dark:bg-gray-200 dark:text-gray-700 dark:border-gray-300"
                    placeholder="Search by keyword..."  />
                <button
                    class="inline-flex items-center gap-2 bg-orange-600 text-white text-lg font-semibold py-3 px-6 rounded-r-md animate-pulse">
                    <span>Search</span>
                </button>
            </div>
        </div>
        <div class="flex flex-wrap gap-4 mb-4">
         @for (type of types; track $index) {
  <span
    class="rounded-full px-4 py-1 text-sm font-medium cursor-pointer transition-all duration-300"
    [ngClass]="
      selectedType?.id === type.id
        ? 'bg-gradient-to-r from-pink-500 via-orange-500 to-pink-500 text-white shadow-md scale-105'
        : 'border border-pink-500 text-pink-500 hover:bg-gradient-to-r hover:from-pink-500 hover:via-orange-500 hover:to-pink-500 hover:text-white'
    "
    (click)="filterByType(type)"
  >
    {{ type.name | uppercase }}
  </span>
}

            
            
    </div>
</div>
</div>

@if (!loading) {
  <div class="flex mt-6 items-center justify-center w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-5 gap-4 w-11/12">
      
      @for (pub of filteredPublications; track $index) {
        <div class="rounded-lg overflow-hidden relative text-center p-3 group flex flex-col hover:shadow-lg transition-all duration-500 shadow-md">
            
          <!-- Top-left border effect -->
          <div class="absolute top-0 left-0 w-10 h-10 border-t-2 border-l-2 border-pink-500 rounded-tl-lg"></div>

          <!-- Top-right border effect -->
          <div class="absolute top-0 right-0 w-10 h-10 border-t-2 border-r-2 border-red-400 rounded-tr-lg"></div>

          <!-- Bottom-left border effect -->
          <div class="absolute bottom-0 left-0 w-10 h-10 border-b-2 border-l-2 border-yellow-500 rounded-bl-lg"></div>

          <!-- Bottom-right border effect -->
          <div class="absolute bottom-0 right-0 w-10 h-10 border-b-2 border-r-2 border-pink-500 rounded-br-lg"></div>

          <div class="group-hover:scale-105 transition-all duration-500">
            <img [src]="publicationService.getCoverImageUrl(pub.id)" 
                 alt="Book Cover" 
                 class="w-full h-40 object-contain bg-white rounded-md">
          </div>

          <div class="mt-3">
            <h1 class="font-semibold text-base text-gray-700">{{ pub.title | uppercase }}</h1>
            <p class="text-gray-500 text-xs line-clamp-2">{{ pub.description }}</p>
          </div>

          <div class="mt-4 absolute bottom-3 left-1/2 -translate-x-1/2 transform transition-all duration-300 opacity-0 group-hover:opacity-100 group-hover:bottom-5">
            <button class="w-10 h-10 bg-gradient-to-r from-pink-500 to-orange-500 text-white font-semibold rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-all duration-300">
              <span class="text-xs" (click)="openPdf(pub.id)">Read</span>
            </button>
          </div>

        </div>
      }

    </div>
  </div>
}
