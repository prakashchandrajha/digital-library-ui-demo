<app-header (triggerParent)="logout()"></app-header>




<div>

  <main class="text-gray-900">


    <section class="pt-20 md:pt-15">
      <div class="container mx-auto px-8 lg:flex items-center">

        <div class="text-center lg:text-left lg:w-1/2">
          <h1 class="text-4xl lg:text-5xl xl:text-6xl font-extrabold leading-tight font-[Times_New_Roman]">
            Smart
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-orange-500">
              Digital Library
            </span>
            System
          </h1>

          <p class="text-lg lg:text-xl mt-6 text-gray-900 dark:text-gray-500 max-w-lg mx-auto lg:mx-0">
            A modern digital library to
            <span class="font-semibold text-pink-500">manage</span>,
            <span class="font-semibold text-orange-500">access</span>, and
            <span class="font-semibold text-pink-500">share</span> knowledge effortlessly.
          </p>
        </div>



        <!-- Right Graphic -->
        <div class="lg:w-1/2 flex justify-center items-center mt-10 lg:mt-0">
          <div class="relative h-full w-full flex items-center justify-center">
            <div
              class="profileCard_container relative p-10 border-2 border-dashed rounded-full border-spacing-4 border-pink-400/50">

              <!-- Loop Small Icons -->
              @for (icon of profileIcons; track $index) {
              <button class="profile_item absolute rounded-full border border-pink-300/50 p-[2px]
                       hover:scale-95 transition-all duration-500
                       bg-gradient-to-r from-pink-500 to-orange-500" [ngClass]="icon.position">
                <span class="block w-[40px] h-[40px] rounded-full bg-white p-1">
                  <img [src]="icon.img" class="w-full h-full object-contain rounded-full" alt="Image">
                </span>
              </button>
              }

              <!-- Main Center -->
              <button class="profile_item w-[200px] h-[200px] p-1 border-2 rounded-full border-pink-400/50
                     hover:border-pink-300/50 transition-all duration-500">
                <div class="w-full bg-white h-full flex items-center justify-center p-2 rounded-full
                    hover:scale-95 transition-all duration-500">
                  <span class="w-22 h-25 inline-block">
                    <img [src]="centerImage" class="w-full h-full object-contain rounded-full" alt="Image">
                  </span>
                </div>
              </button>
            </div>
          </div>
        </div>



      </div>
    </section>

    <div class="flex items-center justify-center my-10">
  <!-- Left Gradient Line -->
  <span class="h-px flex-1 bg-gradient-to-r from-transparent to-gray-300 dark:to-gray-600"></span>

  <!-- Image + Text Together -->
  <h2 class="flex items-center gap-3 shrink-0 px-6 text-4xl lg:text-6xl font-extrabold text-center">
    <img src="../../../assets/images/ccc.png" alt="" class="h-6 w-6 object-contain">
    <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-orange-500">
      CATEGORIES
    </span>
  </h2>

  <!-- Right Gradient Line -->
  <span class="h-px flex-1 bg-gradient-to-l from-transparent to-gray-300 dark:to-gray-600"></span>
</div>





    <app-category-component mt-20></app-category-component>
    <app-digital-libary-about-component></app-digital-libary-about-component>
  </main>
</div>
