<div class="flex min-h-screen bg-gray-100">
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Content -->
    <main class="p-6 space-y-6">
      
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-gradient-to-br from-pink-100 to-orange-200 p-6 rounded-xl shadow hover:shadow-lg transition">
          <p class="text-sm text-pink-800 font-medium">Total Category</p>
          <h2 class="text-3xl font-bold text-orange-900 mt-2">1,240</h2>
        </div>
      </div>

      <!-- Actions -->
     <div class="bg-white p-6 rounded-xl shadow flex flex-wrap gap-4">
  <button 
    class="bg-gradient-to-r from-pink-500 to-orange-500 text-white px-6 py-3 rounded-lg shadow hover:from-pink-600 hover:to-orange-600 transition"
    (click)="openModal()">
    + Add User
  </button>
</div>

      <!-- User List -->
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <div class="p-4 border-b font-bold text-pink-600 bg-pink-50">User List</div>
        <table class="w-full text-left border-collapse">
          <thead class="bg-orange-100">
            <tr>
              <th class="p-4 text-orange-900">Name</th>
              <th class="p-4 text-orange-900">Email</th>
              <th class="p-4 text-orange-900">Role</th>
              <th class="p-4 text-orange-900">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr class="hover:bg-pink-50 transition">
              <td class="p-4 font-medium">John Doe</td>
              <td class="p-4 text-gray-600">john@example.com</td>
              <td class="p-4">Admin</td>
              <td class="p-4">
                <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-semibold">Active</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


<!-- Modal -->
<div 
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="isModalOpen"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Add Category</h2>

    <form (ngSubmit)="saveCategory()" #categoryForm="ngForm">
      <!-- Category Name -->
      <input
        type="text"
        placeholder="Category Name"
        class="w-full border px-3 py-2 rounded mb-4"
        [(ngModel)]="categoryName"
        name="name"
        required
      />

      <!-- Thumbnail -->
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="mb-4"
        required
      />

      <!-- Buttons -->
      <div class="flex justify-end gap-2">
        <button
          type="button"
          class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          [disabled]="!categoryForm.valid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
