<div class="flex min-h-screen bg-gray-100">
  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Content -->
    <main class="p-6 space-y-6">
      
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-gradient-to-br from-pink-100 to-orange-200 p-6 rounded-xl shadow hover:shadow-lg transition">
          <p class="text-sm text-pink-800 font-medium">Total Category</p>
          <h2 class="text-3xl font-bold text-orange-900 mt-2">1,240</h2>
        </div>
      </div>

      <!-- Actions -->
     <div class="bg-white p-6 rounded-xl shadow flex flex-wrap gap-4">
  <button 
    class="bg-gradient-to-r from-pink-500 to-orange-500 text-white px-6 py-3 rounded-lg shadow hover:from-pink-600 hover:to-orange-600 transition"
    (click)="openModal()">
    + Add Category
  </button>
</div>

      <!-- User List -->
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <div class="p-4 border-b font-bold text-pink-600 bg-pink-50">User List</div>
        <table class="w-full text-left border-collapse">
          <thead class="bg-orange-100">
            <tr>
              <th class="p-4 text-orange-900">Name</th>
              <th class="p-4 text-orange-900">Email</th>
              <th class="p-4 text-orange-900">Role</th>
              <th class="p-4 text-orange-900">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr class="hover:bg-pink-50 transition">
              <td class="p-4 font-medium">John Doe</td>
              <td class="p-4 text-gray-600">john@example.com</td>
              <td class="p-4">Admin</td>
              <td class="p-4">
                <span class="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm font-semibold">Active</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>


<!-- Modal -->
<div 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300 ease-out"
  *ngIf="isModalOpen"
>
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-out scale-100">
    <h2 class="text-2xl font-semibold text-gray-800 mb-5 border-b pb-2">
      Add Category
    </h2>

    <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" class="space-y-4">
      
      <!-- Category Name -->
      <input
        type="text"
        placeholder="Category Name"
        class="w-full border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-lg px-4 py-2 outline-none transition"
        [(ngModel)]="categoryName"
        name="name"
        required
      />

      <!-- Thumbnail -->
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="block w-full text-gray-700 border border-gray-300 rounded-lg px-3 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition"
        required
      />

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-3 border-t">
        <button
          type="button"
          class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="!categoryForm.valid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
